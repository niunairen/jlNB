        .poem-item.active .poem-content {

        }

            '小儿垂钓': '蓬头稚子学垂纶\n侧坐莓苔草映身\n路人借问遥招手\n怕得鱼惊不应人',

            '清明': '清明时节雨纷纷\n路上行人欲断魂\n借问酒家何处有\n牧童遥指杏花村',	
            '江上渔者': '江上往来人\n但爱鲈鱼美\n君看一叶舟\n出没风波里',	
            '长歌行': '青青园中葵\n朝露待日晞\n阳春布德泽\n万物生光辉\n常恐秋节至\n焜黄华叶衰\n百川东到海\n何时复西归\n少壮不努力\n老大徒伤悲',

            '山村咏怀': '一去二三里\n烟村四五家\n亭台六七座\n八九十枝花',
            '忆江南': '江南好\n风景旧曾谙\n日出江花红胜火\n春来江水绿如蓝\n能不忆江南',
            '四时田园杂兴·其二十五': '梅子金黄杏子肥\n麦花雪白菜花稀\n日长篱落无人过\n惟有蜻蜓蛱蝶飞',
            '四时田园杂兴·昼出耘田夜绩麻': '昼出耘田夜绩麻\n村庄儿女各当家\n童孙未解供耕织\n也傍桑阴学种瓜',
            '鸟鸣涧': '人闲桂花落\n夜静春山空\n月出惊山鸟\n时鸣春涧中',
            '采桑子·重阳': '人生易老天难老\n岁岁重阳\n今又重阳\n战地黄花分外香\n一年一度秋风劲\n不似春光\n胜似春光\n寥廓江天万里霜',
            '清平乐·会昌': '东方欲晓\n莫道君行早\n踏遍青山人未老\n风景这边独好\n会昌城外高峰\n颠连直接东溟\n战士指看南粤\n更加郁郁葱葱',
            '忆秦娥·娄山关': '西风烈\n长空雁叫霜晨月\n霜晨月\n马蹄声碎\n喇叭声咽\n雄关漫道真如铁\n而今迈步从头越\n从头越\n苍山如海\n残阳如血',
            '沁园春·雪': '北国风光\n千里冰封\n万里雪飘\n望长城内外\n惟余莽莽\n大河上下\n顿失滔滔\n山舞银蛇\n原驰蜡象\n欲与天公试比高', // 节选
            '沁园春·长沙': '独立寒秋\n湘江北去\n橘子洲头\n看万山红遍\n层林尽染\n漫江碧透\n百舸争流\n鹰击长空\n鱼翔浅底\n万类霜天竞自由\n怅寥廓\n问苍茫大地\n谁主沉浮\n携来百侣曾游\n忆往昔峥嵘岁月稠\n恰同学少年\n风华正茂\n书生意气\n挥斥方遒\n指点江山\n激扬文字\n粪土当年万户侯\n曾记否\n到中流击水\n浪遏飞舟',
            '七律·人民解放军占领南京': '钟山风雨起苍黄\n百万雄师过大江\n虎踞龙盘今胜昔\n天翻地覆慨而慷\n宜将剩勇追穷寇\n不可沽名学霸王\n天若有情天亦老\n人间正道是沧桑',
            '西江月·井冈山': '山下旌旗在望\n山头鼓角相闻\n敌军围困万千重\n我自岿然不动\n早已森严壁垒\n更加众志成城\n黄洋界上炮声隆\n报道敌军宵遁',
            '清平乐·六盘山': '天高云淡\n望断南飞雁\n不到长城非好汉\n屈指行程二万\n六盘山上高峰\n红旗漫卷西风\n今日长缨在手\n何时缚住苍龙',
            '七律·长征': '红军不怕远征难\n万水千山只等闲\n五岭逶迤腾细浪\n乌蒙磅礴走泥丸\n金沙水拍云崖暖\n大渡桥横铁索寒\n更喜岷山千里雪\n三军过后尽开颜',
            '水调歌头·重上井冈山': '久有凌云志\n重上井冈山\n千里来寻故地\n旧貌变新颜\n到处莺歌燕舞\n更有潺潺流水\n高路入云端\n过了黄洋界\n险处不须看\n风雷动\n旌旗奋\n是人寰\n三十八年过去\n弹指一挥间\n可上九天揽月\n可下五洋捉鳖\n谈笑凯歌还\n世上无难事\n只要肯登攀',
            '早春呈水部张十八员外': '天街小雨润如酥\n草色遥看近却无\n最是一年春好处\n绝胜烟柳满皇都',
            '菩萨蛮·黄鹤楼': '茫茫九派流中国\n沉沉一线穿南北\n烟雨莽苍苍\n龟蛇锁大江\n黄鹤知何去\n剩有游人处\n把酒酹滔滔\n心潮逐浪高',
            '早下游平原回': '夏早日初长，南风草木香。肩舆颇平稳，梦想到沧浪。村远行人少，林深啼鸟忙。日高方罢去，犹得及鸡忙。',
            '早夏游平泉回': '夏早日初长，南风草木香。\n肩舆颇平稳，涧路甚清凉。\n紫蕨行看采，青梅旋摘尝。\n疗饥兼解渴，一盏冷云浆。',
            '菊花': '秋丛绕舍似陶家\n遍绕篱边日渐斜\n不是花中偏爱菊\n此花开尽更无花',
            '夜坐吟': '冬夜夜寒觉夜长，沉吟久坐坐北堂。\n冰合井泉月入闺，金釭青凝照悲啼。\n金釭灭，啼转多。掩妾泪，听君歌。\n歌有声，妾有情。情声合，两无违。\n一语不入意，从君万曲梁尘飞。',
            '次北固山下': '客路青山外\n行舟绿水前\n潮平两岸阔\n风正一帆悬\n海日生残夜\n江春入旧年\n乡书何处达\n归雁洛阳边',
            '春江花月夜': '春江潮水连海平\n海上明月共潮生\n滟滟随波千万里\n何处春江无月明\n江流宛转绕芳甸\n月照花林皆似霰\n空里流霜不觉飞\n汀上白沙看不见\n江天一色无纤尘\n皎皎空中孤月轮\n江畔何人初见月\n江月何年初照人\n人生代代无穷已\n江月年年只相似\n不知江月待何人\n但见长江送流水\n白云一片去悠悠\n青枫浦上不胜愁\n谁家今夜扁舟子\n何处相思明月楼\n可怜楼上月徘徊\n应照离人妆镜台\n玉户帘中卷不去\n捣衣砧上拂还来\n此时相望不相闻\n愿逐月华流照君\n鸿雁长飞光不度\n鱼龙潜跃水成文\n昨夜闲潭梦落花\n可怜春半不还家\n江水流春去欲尽\n江潭落月复西斜\n斜月沉沉藏海雾\n碣石潇湘无限路\n不知乘月几人归\n落月摇情满江树',
            '杂诗七首·其四': '南国有佳人\n容华若桃李\n朝游江北岸\n夕宿潇湘沚\n时俗薄朱颜\n谁为发皓齿\n俯仰岁将暮\n荣耀难久恃',
            '将进酒': '君不见\n黄河之水天上来\n奔流到海不复回\n君不见\n高堂明镜悲白发\n朝如青丝暮成雪\n人生得意须尽欢\n莫使金樽空对月\n天生我材必有用\n千金散尽还复来\n烹羊宰牛且为乐\n会须一饮三百杯\n岑夫子\n丹丘生\n将进酒\n杯莫停\n与君歌一曲\n请君为我倾耳听\n钟鼓馔玉不足贵\n但愿长醉不复醒\n古来圣贤皆寂寞\n惟有饮者留其名\n陈王昔时宴平乐\n斗酒十千恣欢谑\n主人何为言少钱\n径须沽取对君酌\n五花马\n千金裘\n呼儿将出换美酒\n与尔同销万古愁',
            '蜀道难': '噫吁嚱\n危乎高哉\n蜀道之难\n难于上青天\n蚕丛及鱼凫\n开国何茫然\n尔来四万八千岁\n不与秦塞通人烟\n西当太白有鸟道\n可以横绝峨眉巅\n地崩山摧壮士死\n然后天梯石栈相钩连\n上有六龙回日之高标\n下有冲波逆折之回川\n黄鹤之飞尚不得过\n猿猱欲度愁攀援\n青泥何盘盘\n百步九折萦岩峦\n扪参历井仰胁息\n以手抚膺坐长叹\n问君西游何时还\n畏途巉岩不可攀\n但见悲鸟号古木\n雄飞雌从绕林间\n又闻子规啼夜月\n愁空山\n蜀道之难\n难于上青天\n使人听此凋朱颜\n连峰去天不盈尺\n枯松倒挂倚绝壁\n飞湍瀑流争喧豗\n砯崖转石万壑雷\n其险也如此\n嗟尔远道之人胡为乎来哉\n剑阁峥嵘而崔嵬\n一夫当关\n万夫莫开\n所守或匪亲\n化为狼与豺\n朝避猛虎\n夕避长蛇\n磨牙吮血\n杀人如麻\n锦城虽云乐\n不如早还家\n蜀道之难\n难于上青天\n侧身西望长咨嗟',
            '送前上饶严明府摄玉山': '家在故林吴楚间\n冰为溪水玉为山\n更将旧政化邻邑\n遥望逋人相逐还',
            '山歌三首·其一': '中秋夜月白如银\n团团圆圆坐定个星\n小阿姐儿好像个中秋月\n越捉我郎君越鲜明',
            '声声慢': '寻寻觅觅，冷冷清清，凄凄惨惨戚戚。乍暖还寒时候，最难将息。三杯两盏淡酒，怎敌他、晚来风急？雁过也，正伤心，却是旧时相识。满地黄花堆积，憔悴损，如今有谁堪摘？守着窗儿，独自怎生得黑？梧桐更兼细雨，到黄昏、点点滴滴。这次第，怎一个愁字了得！',
            '声声慢·寻寻觅觅': '寻寻觅觅，冷冷清清，凄凄惨惨戚戚。乍暖还寒时候，最难将息。三杯两盏淡酒，怎敌他、晚来风急？雁过也，正伤心，却是旧时相识。满地黄花堆积，憔悴损，如今有谁堪摘？守着窗儿，独自怎生得黑？梧桐更兼细雨，到黄昏、点点滴滴。这次第，怎一个愁字了得！',
            '惠州一绝': '罗浮山下四时春\n卢橘杨梅次第新\n日啖荔枝三百颗\n不辞长作岭南人',
            '端午': '节分端午自谁言\n万古传闻为屈原\n堪笑楚江空渺渺\n不能洗得直臣冤',
            '洛神赋': '黄初三年，余朝京师，还济洛川。古人有言，斯水之神，名曰宓妃。感宋玉对楚王神女之事，遂作斯赋，其辞曰：余从京域，言归东藩，背伊阙 ，越轘辕，经通谷，陵景山。日既西倾，车殆马烦。尔乃税驾乎蘅皋，秣驷乎芝田，容与乎阳林，流眄乎洛川。于是精移神骇，忽焉思散。俯则未察，仰以殊观。睹一丽人，于岩之畔。乃援御者而告之曰："尔有觌于彼者乎？彼何人斯，若此之艳也！"御者对曰："臣闻河洛之神，名曰宓妃。然则君王所见，无乃是乎？其状若何？臣愿闻之。"余告之曰：其形也，翩若惊鸿，婉若游龙，荣曜秋菊，华茂春松。髣髴兮若轻云之蔽月，飘飖兮若流风之回雪。远而望之，皎若太阳升朝霞。迫而察之，灼若芙蕖出渌波。秾纤得衷，修短合度。肩若削成，腰如约素。延颈秀项，皓质呈露，芳泽无加，铅华弗御。云髻峨峨，修眉联娟，丹唇外朗，皓齿内鲜。明眸善睐，靥辅承权，瓌姿艳逸，仪静体闲。柔情绰态，媚于语言。奇服旷世，骨像应图。披罗衣之璀粲兮，珥瑶碧之华琚。戴金翠之首饰，缀明珠以耀躯。践远游之文履，曳雾绡之轻裾。微幽兰之芳蔼兮，步踟蹰于山隅。于是忽焉纵体，以遨以嬉。左倚采旄，右荫桂旗。攘皓腕于神浒兮，采湍濑之玄芝。余情悦其淑美兮，心振荡而不怡。无良媒以接欢兮，托微波而通辞。愿诚素之先达兮，解玉佩以要之。嗟佳人之信修兮，羌习礼而明诗。抗琼珶以和予兮，指潜渊而为期。执眷眷之款实兮，惧斯灵之我欺。感交甫之弃言兮，怅犹豫而狐疑。收和颜而静志兮，申礼防以自持。于是洛灵感焉，徙倚彷徨。神光离合，乍阴乍阳。竦轻躯以鹤立，若将飞而未翔。践椒涂之郁烈，步蘅薄而流芳。超长吟以永慕兮，声哀厉而弥长。尔乃众灵杂遝，命俦啸侣。或戏清流，或翔神渚。或采明珠，或拾翠羽。从南湘之二妃，携汉滨之游女。叹匏瓜之无匹兮，咏牵牛之独处。扬轻袿之猗靡兮，翳修袖以延伫。体迅飞凫，飘忽若神。凌波微步，罗袜生尘。动无常则，若危若安。进止难期，若往若还。转眄流精，光润玉颜。含辞未吐，气若幽兰。华容婀娜，令我忘餐。于是屏翳收风，川后静波。冯夷鸣鼓，女娲清歌。腾文鱼以警乘，鸣玉鸾以偕逝。六龙俨其齐首，载云车之容裔。鲸鲵踊而夹毂，水禽翔而为卫。于是越北沚，过南冈，纡素领，回清阳。动朱唇以徐言，陈交接之大纲。恨人神之道殊兮，怨盛年之莫当。抗罗袂以掩涕兮，泪流襟之浪浪。悼良会之永绝兮，哀一逝而异乡。无微情以效爱兮，献江南之明珰。虽潜处于太阴，长寄心于君王。忽不悟其所舍，怅神宵而蔽光。于是背下陵高，足往神留。遗情想像，顾望怀愁。冀灵体之复形，御轻舟而上溯。浮长川而忘返，思绵绵而增慕。夜耿耿而不寐，沾繁霜而至曙。命仆夫而就驾，吾将归乎东路。揽騑辔以抗策，怅盘桓而不能去。',
            '游园不值': '应怜屐齿印苍苔\n小扣柴扉久不开\n春色满园关不住\n一枝红杏出墙来',
            '江南春': '千里莺啼绿映红\n水村山郭酒旗风\n南朝四百八十寺\n多少楼台烟雨中',
            '一剪梅': '红藕香残玉簟秋，轻解罗裳，独上兰舟。云中谁寄锦书来，雁字回时，月满西楼。\n花自飘零水自流，一种相思，两处闲愁。此情无计可消除，才下眉头，却上心头。',
            '一剪梅·红藕香残玉簟秋': '红藕香残玉簟秋，轻解罗裳，独上兰舟。云中谁寄锦书来，雁字回时，月满西楼。\n花自飘零水自流，一种相思，两处闲愁。此情无计可消除，才下眉头，却上心头。',
            '绝句二首·其一（杜甫）': '迟日江山丽\n春风花草香\n泥融飞燕子\n沙暖睡鸳鸯',
            '长恨歌（节选二）': '七月七日长生殿\n夜半无人私语时\n在天愿作比翼鸟\n在地愿为连理枝\n天长地久有时尽\n此恨绵绵无绝期',
            '长恨歌（节选三）': '七月七日长生殿\n夜半无人私语时\n在天愿作比翼鸟\n在地愿为连理枝\n天长地久有时尽\n此恨绵绵无绝期',
            '永遇乐·京口北固亭怀古': '千古江山\n英雄无觅\n孙仲谋处\n舞榭歌台\n风流总被\n雨打风吹去\n斜阳草树\n寻常巷陌\n人道寄奴曾住\n想当年\n金戈铁马\n气吞万里如虎\n元嘉草草\n封狼居胥\n赢得仓皇北顾\n四十三年\n望中犹记\n烽火扬州路\n可堪回首\n佛狸祠下\n一片神鸦社鼓\n凭谁问\n廉颇老矣\n尚能饭否',
            '虞美人·春花秋月何时了': '春花秋月何时了\n往事知多少\n小楼昨夜又东风\n故国不堪回首月明中\n雕栏玉砌应犹在\n只是朱颜改\n问君能有几多愁\n恰似一江春水向东流',

        function shuffleAndGroup() {
            const namesInput = document.getElementById('names').value;
            const groupNum = parseInt(document.getElementById('groupNum').value);
            
            const names = namesInput.split(/[\n,]/)
                .map(name => name.replace(/^\d+\.?\s*/, '').trim())
                .filter(name => name.length > 0);

            if (names.length < 1) {
                alert("请输入至少一首古诗！");
                return;
            }
            if (groupNum < 1 || groupNum > names.length) {
                alert("分组数量需在1到古诗数量之间！");
                return;
            }

            // Fisher-Yates洗牌算法
            const shuffled = [...names];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = Array.from({ length: groupNum }, (_, index) => {
                const group = shuffled.filter((_, i) => i % groupNum === index);
                return `
                    <div class="group">
                        <div class="group-header">
                            <div><strong>第 ${index + 1} 组</strong><span>（${group.length}首）</span></div>
                            <div class="arrow">▶</div>
                        </div>
                        <div class="group-content">
                            ${group.map(poem => `
                                <div class="poem-item">
                                    <div class="poem-header">
                                        ${poem}
                                        <div class="arrow">▶</div>
                                    </div>
                                    <div class="poem-content">
                                        ${poemContents[poem]?.replace(/\n/g, '<br>') || '该诗歌内容暂未收录'}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');

            // 事件委托优化（修复点击失效问题）
            resultDiv.addEventListener('click', (e) => {
                if (e.target.classList.contains('group-header') || 
                    e.target.parentElement.classList.contains('group-header')) {
                    const group = e.target.closest('.group');
                    group.classList.toggle('active');
                }
                if (e.target.classList.contains('poem-header') || 
                    e.target.parentElement.classList.contains('poem-header')) {
                    const poemItem = e.target.closest('.poem-item');
                    poemItem.classList.toggle('active');
                }
            });
        }

        // 全部展开函数
        function expandAll() {
            const groups = document.querySelectorAll('.group');
            const poems = document.querySelectorAll('.poem-item');
            
            groups.forEach(group => {
                group.classList.add('active');
            });
            
            poems.forEach(poem => {
                poem.classList.add('active');
            });
        }
        
        // 全部折叠函数
        function collapseAll() {
            const groups = document.querySelectorAll('.group');
            const poems = document.querySelectorAll('.poem-item');
            
            groups.forEach(group => {
                group.classList.remove('active');
            });
            
            poems.forEach(poem => {
                poem.classList.remove('active');
            });
        }

        // 初始化示例数据
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('names').value = document.getElementById('names').value.trim();
        });
    </script>

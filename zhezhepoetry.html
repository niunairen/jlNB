<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古诗随机分组工具 - 哲哲用</title>
    <style>
        body {
            font-family: -apple-system, HarmonyOS Sans, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        textarea, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #007dff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:active {
            background-color: #005bb7;
        }
        .result {
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .group {
            margin: 15px 0;
            padding: 10px;
            border-left: 3px solid #007dff;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>古诗随机分组工具</h2>
        
        <div class="input-group">
            <label>古诗名单（每行一个或逗号分隔）：</label>
            <textarea id="names" rows="6" placeholder="古诗1\古诗2\古诗3..."></textarea>
        </div>

        <div class="input-group">
            <label>分组数量：</label>
            <input type="number" id="groupNum" min="1" value="2">
        </div>

        <button onclick="shuffleAndGroup()">开始古诗随机分组</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function shuffleAndGroup() {
            // 获取输入值
            const namesInput = document.getElementById('names').value;
            const groupNum = parseInt(document.getElementById('groupNum').value);
            
            // 清洗数据
            const names = namesInput.split(/[\n,]/)
                .map(name => name.trim())
                .filter(name => name.length > 0);

            // 输入验证
            if (names.length < 1) {
                alert("请输入至少一首古诗！");
                return;
            }
            if (groupNum < 1 || groupNum > names.length) {
                alert("分组数量需在1到古诗数量之间！");
                return;
            }

            // 洗牌算法
            const shuffled = [...names].sort(() => Math.random() - 0.5);

            // 创建分组
            const groups = Array.from({ length: groupNum }, () => []);
            for (let i = 0; i < shuffled.length; i++) {
                groups[i % groupNum].push(shuffled[i]);
            }

            // 显示结果
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = groups.map((group, index) => `
                <div class="group">
                    <strong>第 ${index + 1} 组（${group.length}人）:</strong><br>
                    ${group.join(', ')}
                </div>
            `).join('');
        }
    </script>
</body>
</html>
